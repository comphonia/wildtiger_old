<body>
    <nav class="navbar navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                </li>
            </ul>
        </div>

    <div class="hero-image">
        <!-- Slide 1 -->
        <div class="container">
            <div class="hero-text gallery__content">
                <h1>Questions For Us ?</h1>
                <p>Feel Free to reach out to us using the form below.</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3 ">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Subject</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Subject" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
            </div>
            <label>Message</label>
            <br>
            <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
    </div>

    <hr>

    <!-- Google map -->
    <div class="container-fluid">
        <div id="map">

        </div>
    </div>

    <hr>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; Copyright 2019 Trippy.com</span>
        </div>
    </footer>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {
                    lat: 45.6272, lng: -122.6727
                }
            }

            //new map
            var map = new google.maps.Map(document.getElementById('map'), options);


            //add Marker
            var marker = new google.maps.Marker({
                position: {
                    lat: 45.606907,
                    lng: -122.502195
                }, map: map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<h1>Trippy The OG</h1>'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            })
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPko7UFPRZMa1noFGlzSsGcywwgel0vPA&callback=initMap">
    </script>
